<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="layout-container">
      <div class="left-container">
        <img class="img" src="img/girlwithphone.png" alt="" />
      </div>


      <div class="right-container">
        <section class="wrapper">
          <section class="container">
            <h3 class="tittle">Login</h3>
            <div class="inputs">
              <label for="email">Email</label>
              <input type="text" placeholder="" / required>
            </div>
            <div class="inputs">
              <label for="passworld">Passworld</label>
              <input type="password" placeholder="" / >
            </div>

            <section class="flex-container">
              <p>Not yet a member? kindly <a href="/sign up">Sign up</a></p>
              <div class="btn-wrapper">
                <button class="btn-login">Login</button>
              </div>
            </section>

            <div class="anchor">
              <a href="/forgot password">Forgot Password?</a>
            </div>
          </section>
        </section>
      </div>
    </section>
  </body>
</html>
